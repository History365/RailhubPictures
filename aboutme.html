	<script>
		let hasUnsavedChanges = false;
		let originalData = {};

		function editUsername() {
			const newUsername = prompt('Enter new username:', document.getElementById('displayUsername').textContent);
			if (newUsername) {
				document.getElementById('displayUsername').textContent = newUsername;
				handleEdit('username');
			}
		}

		function handleEdit(field) {
			const saveBar = document.getElementById('saveChanges');
			if (!hasUnsavedChanges) {
				originalData[field] = localStorage.getItem(field);
			}
			hasUnsavedChanges = true;
			saveBar.style.display = 'block';
			const editSpan = document.getElementById(field + 'Edit');
			if (editSpan) {
				editSpan.style.display = 'inline';
			}
		}

		function changeProfilePic() {
			const input = document.createElement('input');
			input.type = 'file';
			input.accept = 'image/*';
			input.onchange = (e) => {
				const file = e.target.files[0];
				const reader = new FileReader();
				reader.onload = (event) => {
					document.getElementById('profileImage').src = event.target.result;
					handleEdit('profilePic');
				};
				reader.readAsDataURL(file);
			};
			input.click();
		}

		function changePassword() {
			const newPassword = prompt('Enter new password:');
			if (newPassword) {
				document.getElementById('userPassword').textContent = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
				handleEdit('password');
				localStorage.setItem('password', newPassword);
			}
		}

		function saveChanges() {
			const username = document.getElementById('displayUsername').textContent;
			const profilePic = document.getElementById('profileImage').src;
			
			localStorage.setItem('username', username);
			localStorage.setItem('profilePic', profilePic);
			
			fetch('includes/userdata.json', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					username: username,
					profilePic: profilePic
				})
			});
			
			hasUnsavedChanges = false;
			document.getElementById('saveChanges').style.display = 'none';
			const usernameEdit = document.getElementById('usernameEdit');
			if (usernameEdit) {
				usernameEdit.style.display = 'none';
			}
			
			alert('Changes saved successfully!');
			location.reload();
		}

		function discardChanges() {
			if (originalData.username) {
				document.getElementById('displayUsername').textContent = originalData.username;
			}
			if (originalData.profilePic) {
				document.getElementById('profileImage').src = originalData.profilePic;
			}
			
			hasUnsavedChanges = false;
			document.getElementById('saveChanges').style.display = 'none';
			const usernameEdit = document.getElementById('usernameEdit');
			if (usernameEdit) {
				usernameEdit.style.display = 'none';
			}
			location.reload();
		}

		function populateUserProfile() {
			fetch('includes/userdata.json')
				.then(response => response.json())
				.then(data => {
					document.getElementById('profileImage').src = data.profilePic || 'images/default-avatar.png';
					document.getElementById('displayUsername').textContent = data.username || 'Username';
					document.getElementById('accountCreated').textContent = data.accountCreated || 'Date';
					document.getElementById('userEmail').textContent = data.email || 'email@example.com';
					
					document.getElementById('totalPhotos').textContent = data.totalPhotos || '0';
					document.getElementById('totalViews').textContent = data.totalViews || '0';
					document.getElementById('totalLikes').textContent = data
