    <main class="main-content" style="padding-top: 20px; padding-bottom: 2rem; width: 100%;">
        <div style="width: 1200px; max-width: 95%; margin: 0 auto;">
            <div class="section-header" style="margin-bottom: 2rem; text-align: center; width: 100%;">
                <h1 class="section-title">Newest Photos</h1>
            </div>
            <div class="photos-grid" id="photosGrid" style="margin: 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                <!-- Photos will be rendered here -->
            </div>
            
            <!-- Pagination container -->
            <div id="paginationContainer"></div>
            
            <div class="no-photos" id="noPhotos" style="display:none; text-align: center; width: 100%; padding: 2rem;">
                <p>No photos available. Be the first to upload!</p>
            </div>
            <div class="loading" id="loadingPhotos" style="display:block; text-align: center; width: 100%; padding: 2rem;">
                <p>Loading newest photos...</p>
            </div>
            
            <script>
                // Create multiple example photos to test scrolling
                const examplePhotos = [];
                
                // Generate 250 example photos total for pagination
                for (let i = 1; i <= 250; i++) {
                    examplePhotos.push({
                        id: i,
                        title: `Example Photo ${i}`,
                        filename: "https://railhubpictures.org/assets/images/logos/logo.jpg",
                        description: `This is description for example photo ${i}`,
                        location: `Location ${i}`,
                        photo_date: "09/14/2025",
                        uploaded_at: "09/14/2025",
                        username: `exampleuser${i}`,
                        display_name: `Example User ${i}`
                    });
                }
                
                // Pagination variables
                let currentPage = 1;
                const photosPerPage = 50;
                let allPhotos = [];
                
                // Function to display photos on the page
                function displayPhotos(photos) {
                    allPhotos = photos;
                    const totalPages = Math.ceil(photos.length / photosPerPage);
                    
                    const grid = document.getElementById('photosGrid');
                    grid.style.display = 'grid';
                    grid.innerHTML = '';
                    
                    // Calculate start and end indexes for current page
                    const startIndex = (currentPage - 1) * photosPerPage;
                    const endIndex = startIndex + photosPerPage;
                    const currentPhotos = photos.slice(startIndex, endIndex);
                    
                    console.log(`Displaying page ${currentPage} of ${totalPages} (${currentPhotos.length} photos)`);
                    
                    currentPhotos.forEach(photo => {
                        // Create photo HTML with example title
                        const title = photo.title || (photo.id % 3 === 0 ? 
                            'Phase VII on the Zephyr! – Amtrak 75' : 
                            (photo.id % 2 === 0 ? 'BNSF Stack Train at Coal Creek Canyon' : 
                            'Union Pacific Big Boy 4014'));
                            
                        const description = photo.description || 
                            'With a salute from the engineer, Amtrak P42DC #75 leads the California Zephyr through Coal Creek Canyon on a beautiful summer afternoon. The Phase VII paint scheme really stands out against the Rocky Mountain backdrop.';
                            
                        const photoHtml = `
                            <div class="photo-item">
                                <div class="photo-content">
                                    <a href="/showpictureid=${photo.id}">
                                        <img src="${photo.filename}" alt="${title}">
                                    </a>
                                </div>
                                <div class="photo-info">
                                    <h3 class="photo-title">${title}</h3>
                                    
                                    <div class="date-section">
                                        <div class="date-content">
                                            <span><strong>Photo Date:</strong> ${photo.photo_date || '12/14/2024'}</span>
                                            <span><strong>Upload:</strong> ${photo.uploaded_at || '1/07/2025'}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="description-section">
                                        <div class="photo-detail-row">
                                            <span class="label">Description:</span>
                                            <span class="value">${description}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="location-author-section">
                                        <div class="photo-detail-row">
                                            <span class="label">Location:</span>
                                            <span class="value">${photo.location || 'Coal Creek, CO'}</span>
                                        </div>
                                        <div class="photo-detail-row">
                                            <span class="label">Author:</span>
                                            <span class="value">${photo.username ? `${photo.display_name || photo.username}` : '5471 Railfan'}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="photo-locomotives">
                                        <div class="label">Locomotives:</div>
                                        <div class="value">
                                            ${photo.locomotives ? photo.locomotives : '<span style="color: #999;">No locomotives listed</span>'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        grid.innerHTML += photoHtml;
                    });
                    
                    // Add pagination controls
                    updatePaginationControls(totalPages);
                }
                
                // Function to update pagination controls
                function updatePaginationControls(totalPages) {
                    let paginationHtml = '';
                    if (totalPages > 1) {
                        paginationHtml = `
                            <div style="display: flex; justify-content: center; align-items: center; margin-top: 2rem; gap: 1rem;">
                                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} 
                                    style="padding: 0.5rem 1rem; border: 1px solid #ddd; background: ${currentPage === 1 ? '#f5f5f5' : '#fff'}; border-radius: 4px; cursor: ${currentPage === 1 ? 'not-allowed' : 'pointer'};">
                                    Previous
                                </button>
                                <span style="font-weight: 500; color: #333;">
                                    Page ${currentPage} of ${totalPages}
                                </span>
                                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} 
                                    style="padding: 0.5rem 1rem; border: 1px solid #ddd; background: ${currentPage === totalPages ? '#f5f5f5' : '#fff'}; border-radius: 4px; cursor: ${currentPage === totalPages ? 'not-allowed' : 'pointer'};">
                                    Next
                                </button>
                            </div>
                        `;
                    }
                    
                    // Add pagination after the grid
                    const paginationContainer = document.getElementById('paginationContainer');
                    if (paginationContainer) {
                        paginationContainer.innerHTML = paginationHtml;
                    }
                }
                
                // Function to change page
                function changePage(newPage) {
                    const totalPages = Math.ceil(allPhotos.length / photosPerPage);
                    if (newPage >= 1 && newPage <= totalPages) {
                        currentPage = newPage;
                        displayPhotos(allPhotos);
                        // Scroll to top of content
                        document.querySelector('.section-header').scrollIntoView({ behavior: 'smooth' });
                    }
                }
                
                // Fetch photos from API or show example photos
                async function fetchPhotos() {
                    const loadingEl = document.getElementById('loadingPhotos');
                    const grid = document.getElementById('photosGrid');
                    const noPhotos = document.getElementById('noPhotos');
                    
                    // Show loading, hide other elements
                    loadingEl.style.display = 'block';
                    grid.style.display = 'none';
                    noPhotos.style.display = 'none';
                    
                    try {
                        // Fetch from the Railhub Pictures API endpoint
                        const response = await fetch('https://railhubpictures.org/api/photos/latest');
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        
                        // Parse the response
                        const data = await response.json();
                        console.log('API response:', data);
                        
                        // Extract photos from the API response structure
                        const photos = data.results || [];
                        
                        // Hide loading
                        loadingEl.style.display = 'none';
                        
                        // Check if we have photos to display
                        if (photos && Array.isArray(photos) && photos.length > 0) {
                            displayPhotos(photos);
                        } else {
                            // Display example photos if API returns empty
                            displayPhotos(examplePhotos);
                        }
                    } catch (err) {
                        console.error('Error fetching photos:', err);
                        // Display example photos on error
                        loadingEl.style.display = 'none';
                        displayPhotos(examplePhotos);
                    }
                }

                // Call function when the page loads
                fetchPhotos();
                
                // Also call it when DOM is fully loaded
                document.addEventListener('DOMContentLoaded', fetchPhotos);
            </script>
