    <!-- Notifications Content -->
    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Notifications</h1>
                <button class="btn btn-outline-secondary btn-sm" onclick="markAllAsRead()">Mark All as Read</button>
            </div>
            
            <div class="row">
                <div class="col-lg-8">
                    <!-- Notifications List -->
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-0" id="notifications-container">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>

                    </div>
                </div>
                
                <div class="col-lg-4 mt-4 mt-lg-0">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Notification Settings</h5>
                            <p class="text-muted small">Manage how you receive notifications</p>
                            <div class="d-grid">
                                <a href="account-settings.html#notifications" class="btn btn-outline-primary">
                                    <i class="bi bi-gear me-2"></i>Notification Preferences
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card border-0 shadow-sm mt-3">
                        <div class="card-body">
                            <h6 class="card-title">Summary</h6>
                            <div class="d-flex justify-content-between">
                                <span>Unread:</span>
                                <span class="badge bg-primary" id="unread-count">0</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>This week:</span>
                                <span id="week-count">0</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Total:</span>
                                <span id="total-count">0</span>

                        </div>
                    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initAuthButtons === 'function') {
                initAuthButtons();
            }
            
            // Load notifications when page loads
            loadNotifications();
        });
        
        async function loadNotifications() {
            try {
                // Wait for Clerk to load
                if (!window.Clerk) {
                    await new Promise(resolve => {
                        const checkClerk = () => {
                            if (window.Clerk) resolve();
                            else setTimeout(checkClerk, 100);
                        };
                        checkClerk();
                    });
                }
                
                await Clerk.load();
                
                if (!Clerk.user) {
                    // Redirect to sign in if not authenticated
                    window.location.href = 'index.html';
                    return;
                }
                
                // Fetch notifications from API
                const result = await fetchNotifications();
                displayNotifications(result.notifications, result.unread_count);
                updateSummary(result.unread_count, result.notifications);
                
            } catch (error) {
                console.error('Error loading notifications:', error);
                displayError('Failed to load notifications. Please try again.');
            }
        }
        
        async function fetchNotifications() {
            try {
                const token = await getAuthToken();
                if (!token) {
                    // Return empty result if no auth token
                    return { notifications: [], unread_count: 0 };
                }
                
                try {
                    return await makeAuthenticatedRequest('/api/notifications', {
                        method: 'GET'
                    });
                } catch (error) {
                    console.log('Error with notifications API', error);
                    return { notifications: [], unread_count: 0 };
                }
            } catch (error) {
                console.error('Error fetching notifications:', error);
                // Return empty data instead of throwing
                return { notifications: [], unread_count: 0 };
            }
        }
        
        function displayNotifications(notifications, unreadCount) {
            const container = document.getElementById('notifications-container');
            
            if (!notifications || notifications.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-bell text-muted" style="font-size: 3rem;"></i>
                        <p class="text-muted mt-3">No notifications yet</p>
                        <p class="text-muted small">You'll see notifications here when people interact with your photos or when you receive system updates.</p>
                    </div>
                `;
                return;
            }
            
            let notificationsHTML = '';
            
            notifications.forEach(notification => {
                const isUnread = !notification.is_read;
                const icon = getNotificationIcon(notification.type);
                const timeAgo = getTimeAgo(notification.created_at);
                
                notificationsHTML += `
                    <div class="notification-item ${isUnread ? 'unread' : 'read'} p-3 border-bottom" data-id="${notification.id}">
                        <div class="d-flex">
                            <div class="me-3">
                                ${icon}
                            </div>
                            <div class="flex-grow-1">
                                <p class="mb-1">${notification.message}</p>
                                <small class="text-muted">${timeAgo}</small>
                            </div>
                            <div class="d-flex align-items-center">
                                ${isUnread ? '<span class="badge bg-primary">New</span>' : ''}
                                <button class="btn btn-sm btn-link text-muted ms-2" onclick="markAsRead(${notification.id})" title="Mark as read">
                                    <i class="bi bi-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = notificationsHTML;
        }
        
        function getNotificationIcon(type) {
            switch (type) {
                case 'like':
                    return '<i class="bi bi-heart-fill text-danger"></i>';
                case 'comment':
                    return '<i class="bi bi-chat-fill text-success"></i>';
                case 'follow':
                    return '<i class="bi bi-person-plus-fill text-info"></i>';
                case 'system':
                    return '<i class="bi bi-info-circle-fill text-primary"></i>';
                case 'login':
                    return '<i class="bi bi-box-arrow-in-right text-success"></i>';
                case 'upload':
                    return '<i class="bi bi-upload text-primary"></i>';
                default:
                    return '<i class="bi bi-bell-fill text-secondary"></i>';
            }
        }
        
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }
        
        function updateSummary(unreadCount, notifications) {
            document.getElementById('unread-count').textContent = unreadCount;
            document.getElementById('total-count').textContent = notifications.length;
            
            // Calculate notifications from this week
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            const weekCount = notifications.filter(n => 
                new Date(n.created_at) > weekAgo
            ).length;
            
            document.getElementById('week-count').textContent = weekCount;
        }
        
        async function markAsRead(notificationId) {
            try {
                const token = await getAuthToken();
                if (!token) {
                    console.log('No authentication token available');
                    return;
                }
                
                const response = await makeAuthenticatedRequest(`/api/notifications/${notificationId}/read`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    // Update UI - remove unread styling
                    const notificationElement = document.querySelector(`[data-id="${notificationId}"]`);
                    if (notificationElement) {
                        notificationElement.classList.remove('unread');
                        notificationElement.classList.add('read');
                        
                        // Remove "New" badge
                        const badge = notificationElement.querySelector('.badge');
                        if (badge) badge.remove();
                        
                        // Update unread count
                        const unreadCountElement = document.getElementById('unread-count');
                        const currentCount = parseInt(unreadCountElement.textContent);
                        unreadCountElement.textContent = Math.max(0, currentCount - 1);
                    }
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
            }
        }
        
        async function markAllAsRead() {
            try {
                const token = await getAuthToken();
                if (!token) {
                    console.log('No authentication token available');
                    return;
                }
                
                const response = await makeAuthenticatedRequest('/api/notifications/mark-all-read', {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    // Update UI - mark all as read
                    document.querySelectorAll('.notification-item.unread').forEach(item => {
                        item.classList.remove('unread');
                        item.classList.add('read');
                        
                        // Remove "New" badge
                        const badge = item.querySelector('.badge');
                        if (badge) badge.remove();
                    });
                    
                    // Update unread count
                    document.getElementById('unread-count').textContent = '0';
                    
                    showSuccess('All notifications marked as read');
                }
            } catch (error) {
                console.error('Error marking all notifications as read:', error);
                showError('Failed to mark notifications as read');
            }
        }
        
        function displayError(message) {
            const container = document.getElementById('notifications-container');
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    <p class="text-danger mt-3">${message}</p>
                    <button class="btn btn-primary" onclick="loadNotifications()">Try Again</button>
                </div>
            `;
        }
        
        function showSuccess(message) {
            const container = document.querySelector('.container');
            const successHTML = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            container.insertAdjacentHTML('afterbegin', successHTML);
            
            // Auto-dismiss after 3 seconds
            setTimeout(() => {
                const alert = document.querySelector('.alert-success');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 3000);
        }
        
        function showError(message) {
            const container = document.querySelector('.container');
            const errorHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            container.insertAdjacentHTML('afterbegin', errorHTML);
        }
    </script>
