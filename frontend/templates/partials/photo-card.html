<div class="col-md-4 col-lg-3 mb-4">
    <div class="card photo-card h-100">
        <img src="{{imageUrl}}" class="card-img-top" alt="{{title}}">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text text-muted">{{railroad}} #{{unitNumber}}</p>
            <p class="card-text"><small>Model: {{model}}</small></p>
        </div>
        <div class="card-footer">
            <a href="/locopictureid={{id}}" class="btn btn-primary btn-sm">View Details</a>
        </div>
    </div>
</div>
