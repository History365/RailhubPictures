<div class="col-md-4 col-lg-3 mb-4">
    <div class="card railroad-card h-100">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
            <p class="card-text"><small>{{locationInfo}}</small></p>
        </div>
        <div class="card-footer">
            <a href="/railroad/{{id}}" class="btn btn-primary btn-sm">View Locomotives</a>
        </div>
    </div>
</div>
