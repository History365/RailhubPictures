            background: #444;
            color: #fff;
            border: none;
        }
        
        .search-button:hover {
            background: #333;
        }

            background: #f5f5f5;
            color: #444;
            border: 1px solid #e0e0e0;

            background: #e9e9e9;

        .search-query-display {
            background: #f8f8f8;

            color: #222;

        }
        
        .search-query-display button {

            background: #e0e0e0;

        @media (max-width: 992px) {
            .content-layout {
                grid-template-columns: 1fr;

                max-height: none;

                order: 2;
            }
            
            .search-form-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 1400px) {
            .content-layout {
                grid-template-columns: 1fr 360px;
            }
        }

    </style>

        // Helper function to search all photos
        function searchAllPhotos(query) {
            query = query.toLowerCase();
            let results = [];
            
            // Search through all photo data
            for (const photo of photos) {
                // Check if query matches any photo data
                if (
                    photo.unitNumber.toLowerCase().includes(query) ||
                    photo.railroad.toLowerCase().includes(query) ||
                    photo.model.toLowerCase().includes(query) ||
                    photo.location.toLowerCase().includes(query) ||
                    photo.photographer.toLowerCase().includes(query) ||
                    photo.description.toLowerCase().includes(query) ||
                    photo.type.toLowerCase().includes(query)
